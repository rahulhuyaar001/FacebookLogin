<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new account</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="login-form">
        <h1>Create a new account</h1>
        <p>Join Facebook and connect with 2.4 Billion users<br> around the world</p>

        <input type="text" class="input" placeholder="Your Name">
        <input type="email" class="input" placeholder="Email or phone number">
        <div class="inputs">
            <input type="password" class="inputp" placeholder="Password">
            <i class="fa fa-lock"></i>

        </div>
        <br>
        <div class="hero">Gender</div>
        <div class="gender">&nbsp;&nbsp;
            <div class="1"><input type="radio" name="gender" id="gender">&nbsp;Male</div>
            <div class="2"><input type="radio" name="gender" id="gender">&nbsp;Female</div>
            <div class="3"><input type="radio" name="gender" id="gender">&nbsp;I prefer not to say</div> 
        </div>
        <div class="cont">By creating your facebook account, you agree to our <a href="#">Terms</a>, <a href="#">Data Policy</a> and <a href="#">Cookie Policy</a>. You may receive SMS notificaton form us<br>and can opt at any time. </div>

        <button type="button">Create your Facebook account</button>

    </div>
    
</body>
</html>
